apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Helm chart'ı GitHub'dan çek
helmCharts:
  - name: mlops-onboarding
    repo: https://YOUR_ORG.github.io/helm-charts
    version: 0.1.0
    releaseName: ${PROJECT_NAME}-training
    namespace: ${PROJECT_NAME}
    valuesFile: values-production.yaml
    includeCRDs: false

# Namespace
namespace: ${PROJECT_NAME}

# Labels
commonLabels:
  environment: production
  deployment-type: training
  project: ${PROJECT_NAME}

# Annotations
commonAnnotations:
  managed-by: kustomize
  chart-source: github-helm-repo
  job-type: batch-training